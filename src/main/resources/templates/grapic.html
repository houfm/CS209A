<!DOCTYPE html>
<html>
<head>
    <title>Interactive Chart Example</title>
    <script src="/webjars/chart.js/2.9.4/dist/Chart.min.js"></script>
</head>
<body>
<canvas id="chart"></canvas>
<script>
    var data = [
        {x: 1, y: 10},
        {x: 2, y: 15},
        {x: 3, y: 8},
    ];
    var chart = new Chart(document.getElementById('chart'), {
        type: 'line',
        data: {
            labels: data.map(function (point) {
                return point.x;
            }),
            datasets: [{
                label: 'Data',
                data: data.map(function (point) {
                    return point.y;
                }),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            tooltips: {
                callbacks: {
                    label: function (tooltipItem, data) {
                        var index = tooltipItem.index;
                        var xValue = data.labels[index];
                        var yValue = data.datasets[0].data[index];
                        return xValue + ': ' + yValue;
                    }
                }
            }
        }
    });
</script>
</body>
</html>
